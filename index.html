  <p>雙髻鯊物種的體長範圍為 0.9至6.0米，體重範圍為 3至580公斤。體色多半為帶有些許綠色的淺灰色，腹側為白色；深淺相反的體色可以減少雙髻鯊被獵物發現的機會。頭的前部向兩側突出，形成外型類似雙髮髻的結構。在白天時常成群行動，在傍晚後則和其他的鯊魚一樣，為獨行的掠食者。</p>
